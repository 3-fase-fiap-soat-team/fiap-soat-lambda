name: ğŸš€ Deploy Fastfood Infra

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Infraestrutura AWS com Terraform
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      TF_WORKING_DIR: ./infrastructure

    steps:
      # 1ï¸âƒ£ Checkout do cÃ³digo
      - name: ğŸ“¦ Checkout do repositÃ³rio
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Configurar Node.js (para build das Lambdas)
      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3ï¸âƒ£ Configurar AWS CLI
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}

      # 4ï¸âƒ£ Instalar Terraform
      - name: ğŸ› ï¸ Instalar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      # 5ï¸âƒ£ Build das Lambdas (antes de empacotar no Terraform)
      - name: ğŸ”¨ Build Signup Lambda
        run: |
          cd fastfood-signup-lambda
          npm ci
          npm run build
          cd ..

      - name: ğŸ”¨ Build Auth Lambda
        run: |
          cd fastfood-auth-lambda
          npm ci
          npm run build
          cd ..

      # 6ï¸âƒ£ Inicializar Terraform
      - name: ğŸ“ Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      # 7ï¸âƒ£ Validar e planejar mudanÃ§as
      - name: ğŸ§  Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -out=tfplan

      # 8ï¸âƒ£ Aplicar alteraÃ§Ãµes na infraestrutura
      - name: ğŸš€ Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan

      # 9ï¸âƒ£ Mostrar as saÃ­das do Terraform
      - name: ğŸ“¤ Mostrar outputs
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform output
